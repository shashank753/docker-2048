apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2048-app
  labels:
    app: 2048-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 2048-app
  template:
    metadata:
      labels:
        app: 2048-app
    spec:
      containers:
        - name: devopshint
          image: 058264111032.dkr.ecr.ap-south-1.amazonaws.com/devopshint:1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080